name: Deploy Email microservice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore ./Streetcode/Streetcode.Email/Streetcode.Email.csproj

      - name: Build
        run: dotnet build ./Streetcode/Streetcode.Email/Streetcode.Email.csproj --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ./Streetcode/Streetcode.Email/Streetcode.Email.csproj --configuration Release -o ./publish/email

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish/email

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish/email
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-emailservice-eu-prod-001'
          package: ./publish/email
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_EmailService }}
